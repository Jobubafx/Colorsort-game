<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Sort Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }
    .page {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
    .menu-btn {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .tube {
      width: 60px;
      height: 200px;
      border: 2px solid #000;
      border-radius: 10px;
      margin: 10px;
      display: inline-block;
      vertical-align: top;
      position: relative;
      background: white;
    }
    .color {
      width: 100%;
      height: 25%;
      position: absolute;
      bottom: 0;
      border-top: 1px solid #000;
    }
    .shop-item {
      margin: 10px 0;
    }
  </style>
</head>
<body>

<div id="menu" class="page active">
  <h1>üéÆ Color Sort Game</h1>
  <input type="text" id="username" placeholder="Enter username" /><br><br>
  <button class="menu-btn" onclick="startGame()">Start Game</button>
  <button class="menu-btn" onclick="showPage('shop')">Shop</button>
  <button class="menu-btn" onclick="showPage('leaderboard')">Leaderboard</button>
</div>

<div id="game" class="page">
  <h2 id="level-title">Level 1</h2>
  <div id="game-area"></div>
  <p>Coins: <span id="coin-count">0</span></p>
  <button class="menu-btn" onclick="restartLevel()">Restart</button>
  <button class="menu-btn" onclick="skipLevel()">Skip Level (Ad/Coin)</button>
  <button class="menu-btn" onclick="nextLevel()">Next Level</button>
  <button class="menu-btn" onclick="showPage('menu')">Back to Menu</button>
</div>

<div id="shop" class="page">
  <h2>üõí Coin Shop</h2>
  <div class="shop-item">
    Buy Skip: <button onclick="buyItem('skip')">100 Coins</button>
  </div>
  <div class="shop-item">
    Change Theme: <button onclick="changeTheme()">50 Coins</button>
  </div>
  <button class="menu-btn" onclick="showPage('menu')">Back to Menu</button>
</div>

<div id="leaderboard" class="page">
  <h2>üèÜ Leaderboard</h2>
  <ul id="leaderboard-list"></ul>
  <button class="menu-btn" onclick="showPage('menu')">Back to Menu</button>
</div>

<script>
const tubesData = [
  ['red', 'blue', 'green', 'red'],
  ['green', 'blue', 'red', 'green'],
  ['blue', '', '', '']
];
let level = 1;
let coins = 0;
let username = localStorage.getItem('username') || '';
let theme = localStorage.getItem('theme') || 'light';

if (username) document.getElementById('username').value = username;

function showPage(id) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function startGame() {
  username = document.getElementById('username').value;
  if (!username) return alert('Please enter your username');
  localStorage.setItem('username', username);
  showPage('game');
  loadLevel();
}

function loadLevel() {
  document.getElementById('game-area').innerHTML = '';
  document.getElementById('level-title').innerText = 'Level ' + level;
  tubesData.forEach(colors => {
    const tube = document.createElement('div');
    tube.className = 'tube';
    colors.forEach((color, i) => {
      if (color) {
        const div = document.createElement('div');
        div.className = 'color';
        div.style.background = color;
        div.style.bottom = `${i * 25}%`;
        tube.appendChild(div);
      }
    });
    document.getElementById('game-area').appendChild(tube);
  });
  document.getElementById('coin-count').innerText = coins;
}

function restartLevel() {
  loadLevel();
}

function skipLevel() {
  if (coins >= 100) {
    coins -= 100;
    level++;
    saveProgress();
    loadLevel();
  } else {
    alert('Watch an ad to skip (simulated).');
    level++;
    saveProgress();
    loadLevel();
  }
}

function nextLevel() {
  coins += 50;
  level++;
  saveProgress();
  loadLevel();
}

function buyItem(item) {
  if (item === 'skip' && coins >= 100) {
    coins -= 100;
    alert('Skip item purchased!');
  }
  saveProgress();
}

function changeTheme() {
  if (coins >= 50) {
    coins -= 50;
    theme = theme === 'light' ? 'dark' : 'light';
    document.body.style.background = theme === 'dark' ? '#222' : '#f0f0f0';
    saveProgress();
  }
}

function saveProgress() {
  localStorage.setItem('coins', coins);
  localStorage.setItem('level', level);
  localStorage.setItem('theme', theme);
}

function loadProgress() {
  coins = parseInt(localStorage.getItem('coins')) || 0;
  level = parseInt(localStorage.getItem('level')) || 1;
  if (theme === 'dark') document.body.style.background = '#222';
  document.getElementById('coin-count').innerText = coins;
}

function initLeaderboard() {
  const list = document.getElementById('leaderboard-list');
  list.innerHTML = `<li>${username}: Level ${level}</li>`;
}

loadProgress();
initLeaderboard();
</script>

</body>
</html>
